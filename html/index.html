<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <p>Get started!!!</p>
        <h2>Sign up</h2>
    </header>
    <main>
        <form action="">
          <label class="label">
            <p>Full name </p>
            <input type="text" name="fullname" id="fullname" placeholder="Enter name" />
          </label>
          <label class="label">
            <p>Email address </p>
            <input type="email" name="email" id="email" placeholder="Enter email"/>
          </label>
          <label class="label">
            <p>Phone Number </p>
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+234" />
          </label>
          <label class="label">
            <p>Create password</p>
            <input type="password" name="password" id="password" />
          </label>
          <label class="label">
            <p>Verify password</p>
            <input type="password" name="password" id="password" />
          </label>
          <div class="box">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms"><p>I accept your terms of use & privacy policy</p></label>
          </div>
          <button type="submit">Sign up</button>
          <p class="login"> Already have an account ? <a href="./login.html">Login</a></p>
        </form>
      </main>
</body>
</html>
